<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="script/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Список</h1>
    <form action="#" id="add-form" class="mb-3">
      <input id="add-form__name-inp" class="form-control mb-2" type="text" placeholder="Имя">
      <input id="add-form__surname-inp" class="form-control mb-2" type="text" placeholder="Фамилия">
      <input id="add-form__lastname-inp" class="form-control mb-2" type="text" placeholder="Отчество">
      <input id="add-form__birthday-inp" class="form-control mb-2" type="date" placeholder="Дата рождения">
      <input id="add-form__studyStart-inp" class="form-control mb-2" type="number" placeholder="Год начала обучения">
      <input id="add-form__faculty-inp" class="form-control mb-2" type="text" placeholder="Факультет">

      <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>
    <h2>Фильтрация</h2>
    <form action="#" id="filter-form" class="mb-3">
      <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
      <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
      <input id="filter-form__studyStart-inp" class="form-control mb-3" type="text" placeholder="Год начала обучения">
      <input id="filter-form__end-inp" class="form-control mb-3" type="text" placeholder="Год окончания обучения">
      <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th id="fio">ФИО</th>
          <th id="faculty">Факультет</th>
          <th id="birthday">Дата рождения (возраст)</th>
          <th id="year">Годы обучения (курс)</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="app">
      </tbody>
    </table>
  </div>
</body>

</html>
